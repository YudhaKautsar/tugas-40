<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
    </head>
    <body>
        <button type="button" onclick="tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="baseUri">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="body">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script type="text/javascript">
            function tombol() {
                document.getElementById("baseUri").innerHTML = document.baseURI;

                const bgColor = document.body.style.backgroundColor = "green";
                document.getElementById("body").innerHTML = `color : ${bgColor}`;

                const addElement = document.createElement("input");
                document.body.appendChild(addElement);
            }
        </script>
    </body>
</html>
